<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nigga balls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Contenitore del profilo */
        .profile-container {
            position: relative;
            width: 100%;
            max-width: 1200px; /* Aumento il limite per desktop */
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Banner sopra la foto */
        .profile-banner {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 300px; /* Aumento la altezza del banner */
            background-image: url('https://i.imgur.com/x4WbNIi.gif');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Foto del profilo */
        .profile-img {
            width: 300px; /* Aumento la dimensione per desktop */
            height: 300px;
            border-radius: 50%;
            position: relative;
            margin-top: 180px;
            border: 5px solid #1b1b1b;
            z-index: 2;
        }

        /* Titolo sotto la foto */
        h1 {
            font-size: 6em; /* Aumento la dimensione del testo */
            color: #cc00ff;
            margin-top: 30px;
            letter-spacing: 2px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8), 0 0 25px #cc00ff, 0 0 5px #cc00ff;
        }

        /* Icone social */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Aumento la distanza tra le icone */
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .social-links a {
            width: 90px; /* Icone pi첫 grandi per desktop */
            height: 90px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-links img {
            width: 100%;
            height: 100%;
            filter: brightness(1.5) invert(1);
            transform: scale(1.2);
        }

        .social-links a:hover img {
            filter: brightness(2);
            transform: scale(1.4);
        }

        /* Spotify Embed */
        iframe {
            margin-top: 50px;
            border: none;
            border-radius: 10px;
            width: 80%;
            max-width: 600px; /* Aumento la larghezza del player */
            height: 150px;
        }

        /* Media Query per dispositivi mobili */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .profile-img {
                width: 150px;
                height: 150px;
            }

            .social-links a {
                width: 50px;
                height: 50px;
            }

            iframe {
                width: 100%;
                height: 80px;
            }
        }

        /* Ottimizzazione per schermi molto grandi */
        @media (min-width: 1200px) {
            h1 {
                font-size: 7em; /* Ancora pi첫 grande per schermi molto grandi */
            }

            .profile-img {
                width: 350px; /* Ancora pi첫 grande su desktop */
                height: 350px;
            }

            .social-links a {
                width: 100px; /* Ancora pi첫 grandi per schermi grandi */
                height: 100px;
            }

            iframe {
                width: 50%;
                max-width: 700px;
                height: 180px;
            }
        }
    </style>
</head>
