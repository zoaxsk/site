<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osama Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Contenitore del profilo */
        .profile-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-top: 0;
        }

        /* Banner in stile Discord */
        .profile-banner {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 180px; /* Altezza banner */
            background-image: url('https://i.imgur.com/x4WbNIi.gif'); /* Immagine GIF */
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Foto profilo */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: relative;
            margin-top: 100px; /* Sposta la foto sotto il banner */
            z-index: 2;
            border: 5px solid #1b1b1b; /* Bordo per distanziarla */
        }

        /* Titolo sotto la foto */
        h1 {
            font-size: 4em;
            color: #cc00ff;
            margin-top: 10px;
            letter-spacing: 1px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8), 0 0 25px #cc00ff, 0 0 5px #cc00ff;
        }

        /* Icone social */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-links img {
            width: 100%;
            height: 100%;
            filter: brightness(1.5) invert(1);
            transform: scale(1.2);
        }

        .social-links a:hover img {
            filter: brightness(2);
            transform: scale(1.4);
        }

        /* Spotify */
        iframe {
            margin-top: 30px;
            border: none;
            border-radius: 10px;
            width: 300px;
            height: 80px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .social-links a {
                width: 40px;
                height: 40px;
            }

            iframe {
                width: 100%;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Banner sopra la foto -->
        <div class="profile-banner"></div>
        
        <!-- Foto del profilo -->
        <img class="profile-img" src="https://i.imgur.com/G8NYR7G.jpeg" alt="Profile Image">

        <!-- Titolo sotto la foto -->
        <h1>osama</h1>
    </div>

    <!-- Spotify Embed -->
    <iframe src="https://open.spotify.com/embed/track/3OzKUuAIMrQEiA4cGfYrIN?theme=0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

    <!-- Icone social -->
    <div class="social-links">
        <a href="https://www.instagram.com/mocro._momo._" target="_blank">
            <img src="https://img.icons8.com/ios/452/instagram-new.png" alt="Instagram">
        </a>
        <a href="https://www.roblox.com/users/3445171439/profile" target="_blank">
            <img src="https://img.icons8.com/ios/452/roblox.png" alt="Roblox">
        </a>
        <a href="https://discord.com/users/zoaxsk155k" target="_blank">
            <img src="https://img.icons8.com/ios/452/discord-logo.png" alt="Discord">
        </a>
        <a href="https://www.reddit.com/u/YogurtclosetOdd7310/s/nJnfyyZTt1" target="_blank">
            <img src="https://img.icons8.com/ios/452/reddit.png" alt="Reddit">
        </a>
        <a href="https://github.com/zoaxsk" target="_blank">
            <img src="https://img.icons8.com/ios/452/github.png" alt="GitHub">
        </a>
    </div>
</body>
</html>
