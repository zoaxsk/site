<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osama Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b; /* Violetto scuro per il background */
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Immagine del profilo a forma di cerchio */
        .profile-img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%; /* Forma cerchio */
        }

        /* Titolo "osama" con il colore violetto chiaro #cc00ff */
        h1 {
            font-size: 4em;
            color: #cc00ff; /* Colore titolo violetto chiaro */
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8), 0 0 25px #cc00ff, 0 0 5px #cc00ff; /* Ombra migliorata */
        }

        /* Contenitore delle icone social */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Distanza più vicina tra le icone */
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            width: 60px;
            height: 60px;
            transition: transform 0.3s ease, filter 0.3s ease; /* Transizione per effetto hover */
        }

        /* Cambia il colore delle icone in bianco e aggiunge effetto luminoso */
        .social-links img {
            width: 100%;
            height: 100%;
            filter: brightness(1.5) invert(1); /* Colore bianco e luminosità aumentata */
            transform: scale(1.2); /* Ingrandisce le icone */
        }

        /* Effetto hover sulle icone: aumento luminosità e ingrandimento */
        .social-links a:hover img {
            filter: brightness(2) invert(1); /* Più luminoso e bianco al passaggio del mouse */
            transform: scale(1.4); /* Ancora più ingrandito al passaggio del mouse */
        }

        /* Embed di Spotify */
        iframe {
            margin-top: 30px;
            border: none;
            border-radius: 10px;
            width: 300px;
            height: 80px;
        }

        /* Rimuoviamo il footer */
        footer {
            display: none;
        }

        /* Adattamenti per dispositivi mobili */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .social-links a {
                width: 50px;
                height: 50px;
            }

            iframe {
                width: 100%;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Immagine del profilo a forma di cerchio -->
    <img class="profile-img" src="https://i.imgur.com/G8NYR7G.jpeg" alt="Profile Image">

    <!-- Titolo "osama" sotto l'immagine con effetto ombra migliorato -->
    <h1>osama</h1>

    <!-- Embed Spotify -->
    <iframe src="https://open.spotify.com/embed/track/3OzKUuAIMrQEiA4cGfYrIN?theme=0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

    <!-- Icone Social -->
    <div class="social-links">
        <a href="https://www.instagram.com/mocro._momo._" target="_blank">
            <img src="https://img.icons8.com/ios/452/instagram-new.png" alt="Instagram">
        </a>
        <a href="https://www.roblox.com/users/3445171439/profile" target="_blank">
            <img src="https://img.icons8.com/ios/452/roblox.png" alt="Roblox">
        </a>
        <a href="https://discord.com/users/zoaxsk155k" target="_blank">
            <img src="https://img.icons8.com/ios/452/discord-logo.png" alt="Discord">
        </a>
        <a href="https://www.reddit.com/u/YogurtclosetOdd7310/s/nJnfyyZTt1" target="_blank">
            <img src="https://img.icons8.com/ios/452/reddit.png" alt="Reddit">
        </a>
        <a href="https://github.com/zoaxsk" target="_blank">
            <img src="https://img.icons8.com/ios/452/github.png" alt="GitHub">
        </a>
    </div>
</body>
</html>
